<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
  <script src="liquidFillGauge.js" language="JavaScript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="app.js"></script>


  <title>Bage Planche</title>
</head>
<body ng-controller="appCtrl">
  <!-- App Bar -->
  <header class="app-bar">

  </header>

  <!-- End App Bar -->
  <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Rage pank</h1>
            <p class="lead">Find out who's the biggest hater of GitHub</p>
          </div>
        </div>
  <!-- Page content -->
 
  <main class="page-content">
    <div class = "container row">
      <div class ="col-md-4">
      <form class="search-bar" id="searchForm" method="POST">
        <div class="input-group">
          <input ng-model="searchedUser" class="search-input form-control" spellcheck="false" autocomplete="off" placeholder="Stalk your friends!"
            type="text" name="username"/>
            <input type="button" class="btn icon-button" ng-click="clickUser(searchedUser)" value="Search">
              </button>
          </div>
        </form>
      </div>
    </div>
    <div class =" container row">
      <h3>The five haters who are going to burn in hell</h3>

      </div>
    <div class=row>
    <div class="container col-md-7" id="gauges">
      <table class="table">
        <tr>
          <td>
            <svg id="fillgauge2" width="100%" height="200"></svg>
          </td>
          <td>
            <svg id="fillgauge3" width="100%" height="200"></svg>
          </td>
          <td>
            <svg id="fillgauge4" width="100%" height="200"></svg>
          </td>
          <td>
            <svg id="fillgauge5" width="100%" height="200"></svg>
          </td>
          <td>
            <svg id="fillgauge6" width="100%" height="200"></svg>
          </td>
        </tr>
        <tr>
            <td class="centeredCell" ng-repeat="usr in tableCommits | orderBy:'score' | orderBy:'':true | limitTo:5">
                <a href ng-click="clickUser(usr.login)">{{usr.login}}</a>
            </td>
          </tr>
      </table>

    </div>

    <script>
      

    </script>
    <div class="container col-md-4" id="moreRankings">

        <table class="table" id="rankingTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Rage</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="usr in tableCommits | orderBy:'score' | orderBy:'':true | limitTo:10" ng-show="$index>4">
                <th scope="row">{{$index+1}}</th>
                <td><a href ng-click="clickUser(usr.login)">{{usr.login}}</a></td>
                <td>{{usr.score}}%</td>
              </tr>
          
            </tbody>
          </table>
    </div>
      

      </main>
  <!-- End Page content -->
</body>

</html>
