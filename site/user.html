<!doctype html>
<html ng-app="user" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styleUser.css">

    
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

    <script src="timeseries.js"></script>
    <script src="user.js"></script>
    <title>Hello, world!</title>
  </head>
  <body ng-controller="userCtrl">
      
      <div ng-if="thisUser.login != null">
    <div class="jumbotron jumbotron-fluid" ng-style="myStyle">
        <div class="container">
          <h1 class="display-4"><img class="icon" ng-src="{{thisUser.avatar_url}}" alt="avatar of the user" /> {{thisUser.login}}</h1>
          <p class="lead">"{{randomMessage}}"</p>
        </div>
      </div>
     <!-- <ul>
          <li ng-repeat="item in users">{{item.login}}</li>
      </ul> -->
      
      <div class="profile-body">
        <div  class ="col-md-9">
          <canvas id="line" class="chart chart-line" chart-data="data"
          chart-labels="labels" chart-series="series" chart-options="options"
          chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
          </div>
          <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#listOfCommits" aria-expanded="false" aria-controls="collapseExample">
              Show their dirty commits
            </button>
          <div class="collapse" id="listOfCommits">
            <div class="card card-body">
              <table class="table">
                <thead>
                  <tr>
                    <td>Date</td>
                    <td>Commit full of rage</td>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in muchCommits.items">
                    <td>
                      {{item.commit.author.date | limitTo:10}}
                    </td>
                    <td>
                      {{item.commit.message}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          <div class="profile-picture">
                
              </div>
            </div>
            <div ng-if="thisUser.login == null">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Sorry</h1>
                      <p class="lead">This user doesn't seem to exist</p>
                      <a href ng-click="backToIndex()">Go back...</a>
                    </div>
                  </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
